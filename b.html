  <body>
  	<h1>Jucător de discuri YouTube</h1>

    

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);


      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      var precizie = 44;
      var fadeSeconds = 30;
      function onYouTubeIframeAPIReady() {
        playerUnu = new YT.Player('playerUnu', {
          height: '444',
          width: '100%',
          videoId: '1DEFmFzxAIU',
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
        playerDoi = new YT.Player('playerDoi', {
          height: '444',
          width: '100%',
          videoId: 'lKM-8CZRplI',
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
        playerUnu.setVolume(100);
        playerDoi.setVolume(100);
        bucla();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          //setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        playerUnu.stopVideo();
      }
      function bucla() {
        var volum = playerUnu.getVolume();
     
        var duration = playerUnu.getDuration();
        var currentTime = playerUnu.getCurrentTime();
        var remainingTime = duration - currentTime;

        afiseaza(remainingTime, volum);
        ajusteazaVolum(remainingTime);

      	setTimeout(bucla, precizie);
      }

      function ajusteazaVolum(timp) {
      	if (timp <= fadeSeconds) {
      		var elapsedFade = fadeSeconds - timp;
          
          var percent = timp / fadeSeconds;
          
          var newVolume = percent * 100;
          
          playerUnu.setVolume(newVolume);
        }
      }

      function afiseaza(timp, volum) {
      	var titlu1 = document.querySelector("#playerUnu").title;
      	var titlu2 = document.querySelector("#playerDoi").title;

      	document.getElementById('titluUnu').innerHTML =  titlu1;
      	document.getElementById('titluDoi').innerHTML =  titlu2;

      	document.getElementById('informațieUnu').innerHTML =  " volum: " + volum + "</br>timp rămas: " + timp;
      	// document.getElementById('informațieDoi').innerHTML =  " volum: " + volum + "</br>timp rămas: " + timp;
      }

    </script>

<div class="row">
  <div class="column" style="background-color:#07a;">
    <h4 id="titluUnu"></h4>

    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="playerUnu"></div>

    <div id="informațieUnu"></div>
  </div>
  <div class="column" style="background-color:#a70;">
    <h4 id="titluDoi"></h4>

    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="playerDoi"></div>

    <div id="informațieDoi"></div>

  </div>
</div>
