<head>
  <title>Jucător de discuri YouTube</title>
</head>

<html>
  <body>
  	<h1>Jucător de discuri YouTube</h1>

    <h2><button type="button" onclick="invarte()">Învârte</button></h2>
    
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);


      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var playerUnu;
      var playerDoi;
      var precizie = 44;
      var fadeSeconds = 30;
      function onYouTubeIframeAPIReady() {
        playerUnu = new YT.Player('playerUnu', {
          height: '444',
          width: '100%',
          videoId: '1DEFmFzxAIU',
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
        playerDoi = new YT.Player('playerDoi', {
          height: '444',
          width: '100%',
          videoId: 'lKM-8CZRplI',
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady2,
            'onStateChange': onPlayerStateChange2
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        //event.target.playVideo();
        playerUnu.unMute();
        afiseaza(playerUnu, "Unu");
      }
      function onPlayerReady2(event) {
        //event.target.playVideo();
        playerDoi.unMute();
        afiseaza(playerDoi, "Doi");
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          //setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function onPlayerStateChange2(event) {
      }
      function stopVideo() {
        playerUnu.stopVideo();
      }
      function invarte() {
        playerUnu.playVideo();
        bucla();
      }
      function bucla() {
        afiseaza(playerUnu, "Unu");
        afiseaza(playerDoi, "Doi");
        ajusteazaVolum(playerUnu);

      	setTimeout(bucla, precizie);
      }

      function ajusteazaVolum(redor) {
        var volum;
        var timpActual = redor.getCurrentTime();
        var timpRamas = redor.getDuration() - timpActual;

      	if (timpRamas <= fadeSeconds) {
          var percent = timpRamas / fadeSeconds;
          volum = percent * 100;
        } else if (playerUnu.getCurrentTime() <= fadeSeconds) {
          var percent = timpActual / fadeSeconds;
          volum = percent * 100;
        } else {
          volum = 100;
        }
        redor.setVolume(volum);
      }

      function afiseaza(redor, numar) {
      	var titlu = document.querySelector("#player" + numar).title;
      	//var titlu2 = document.querySelector("#playerDoi").title;
        var volum = redor.getVolume();
        //var volum2 = playerDoi.getVolume();
        var timp = redor.getCurrentTime();
        //var timp2 = playerDoi.getCurrentTime();

      	document.getElementById('titlu'+ numar).innerHTML =  titlu;
      	//document.getElementById('titluDoi').innerHTML =  titlu2;
      	document.getElementById('informație' + numar).innerHTML =  "Volum: " + volum + "</br>Timp: " + timp;
      	//document.getElementById('informațieDoi').innerHTML =  "Volum: " + volum2 + "</br>Timp: " + timp2;
      }

    </script>

<div class="row">
  <div class="column" style="background-color:#07a;">
    <h4 id="titluUnu"></h4>

    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="playerUnu"></div>

    <div id="informațieUnu"></div>
  </div>
  <div class="column" style="background-color:#a70;">
    <h4 id="titluDoi"></h4>

    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="playerDoi"></div>

    <div id="informațieDoi"></div>

  </div>
</div>	

  </body>
</html>
